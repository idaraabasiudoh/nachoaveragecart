version: 1
backend:
  phases:
    build:
      commands:
        - cd server
        - npm install
    postBuild:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - cd client
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
