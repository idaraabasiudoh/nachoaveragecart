version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting frontend build"
        - cd $CODEBUILD_SRC_DIR/client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "Starting backend build"
        - cd $CODEBUILD_SRC_DIR/server
        - pwd
    build:
      commands:
        - npm install
    postBuild:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
