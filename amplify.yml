version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting frontend build"
        - cd $CODEBUILD_SRC_DIR/client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "Starting backend build"
        - ls -la $CODEBUILD_SRC_DIR  # List contents to see what directories exist
        - |
          if [ -d "$CODEBUILD_SRC_DIR/server" ]; then
            cd $CODEBUILD_SRC_DIR/server
          else
            echo "Server directory not found, checking for backend folder"
            if [ -d "$CODEBUILD_SRC_DIR/backend" ]; then
              cd $CODEBUILD_SRC_DIR/backend
            else
              echo "Neither server nor backend directory found"
              exit 1
            fi
          fi
        - pwd
    build:
      commands:
        - npm install
    postBuild:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
